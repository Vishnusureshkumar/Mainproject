{% include 'base.html' %}
{% include 'adminnav.html' %}
{% block content %}
<div class="container mt-5">

    <form class="col-6 mx-auto card p-3" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add User</h2>
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input name="name" required type="text" class="form-control" id="exampleInputName">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input name="email" required  type="email" class="form-control"  aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputimage" class="form-label">image</label>
            <input name="image" required type="file" class="form-control" id="exampleInputimage">
          </div>
          
        <button type="submit" class="btn btn-success">add service</button>
      </form>
</div>
{% endblock content %}
{% include 'footer.html' %}
