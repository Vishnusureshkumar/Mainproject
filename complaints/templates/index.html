    <div class="title">Welcome {{user.username}}</div>
    <div class="sub_title">Have any Work? </div>
    <div class="sub_title">Do it Now!</div>
    

   

    <div class="btns">
      
      
        <button class="btn btn-hover"><a style="color:black;" href="/adduser/">Add User</a></button>
        <button class="btn btn-hover"><a style="color:black;" href="/manageuser/">Manage User</a></button>
        <button class="btn btn-hover"><a style="color:black;" href="/addstaff/">Add Staff</a></button>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 10;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins',sans-serif;
}
::selection{
  color: #000;
  background: #fff;
}

.menu .logo a{
  text-decoration: none;
  color: #121212;
  font-size: 35px;
  font-weight: 600;
}
.menu ul{
  display: inline-flex;
}
.menu ul li{
  list-style: none;
  margin-left: 7px;
}
.menu ul li:first-child{
  margin-left: 0px;
}
.menu ul li a{
  text-decoration: none;
  color: #fff;
  font-size: 18px;
  font-weight: 500;
  padding: 8px 15px;
  border-radius: 5px;
  transition: all 0.3s ease;
}
.menu ul li a:hover{
  background: #fff;
  color: black;
}
.img{
  background: url('img3.jpg')no-repeat;
  width: 100%;
  height: 100vh;
  background-size: cover;
  background-position: center;
  position: relative;
}
.img::before{
  content: '';
  position: absolute;
  height: 100%;
  width: 100%;
  background: rgba(0, 0, 0, 0.4);
}
.center{
  position: absolute;
  top: 44%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: auto;
  padding: 0 20px;
  text-align: center;
}
.center .title{
  color: #000000;
  font-size: 55px;
  font-weight: 600;
}
.center .sub_title{
  color: #000000;
  font-size: 42px;
  font-weight: 600;
}
.center .btns{
  margin-top: 20px;
}
.center .btns button{
  height: 55px;
  width: auto;
  border-radius: 5px;
  border: none;
  margin: 0 10px;
  border: 2px solid white;
  font-size: 20px;
  font-weight: 500;
  padding: 0 10px;
  cursor: pointer;
  outline: none;
  transition: all 0.3s ease;
}
.center .btns button:first-child{
  color: #fff;
  background: none;
}
.btns button:first-child:hover{
  background: white;
  color: black;
}
.center .btns button:last-child{
  background: white;
  color: black;
}
</style>



{% endblock content %}
