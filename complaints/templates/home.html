<style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
  *{
    margin: 10;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins',sans-serif;
  }
  ::selection{
    color: #000000;
    background: #fff;
  }
  
  .menu .logo a{
    text-decoration: none;
    color: #050505;
    font-size: 35px;
    font-weight: 600;
  }
  .menu ul{
    display: inline-flex;
  }
  .menu ul li{
    list-style: none;
    margin-left: 7px;
  }
  .menu ul li:first-child{
    margin-left: 0px;
  }
  .menu ul li a{
    text-decoration: none;
    color: #ffffff;
    font-size: 18px;
    font-weight: 500;
    padding: 8px 15px;
    border-radius: 5px;
    transition: all 0.3s ease;
  }
  .menu ul li a:hover{
    background: #fff;
    color: rgb(0, 0, 0);
  }
  .img{
    background: url('img3.jpg')no-repeat;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    position: relative;
  }
  .img::before{
    content: '';
    position: absolute;
    height: 100%;
    width: 100%;
    background: rgba(0, 0, 0, 0.4);
  }
  .center{
    position: absolute;
    top: 44%;
    left: 50%;

    transform: translate(-50%, -50%);
    width: auto;
    padding: 0 20px;
    text-align: center;
  }
  .center .title{
    color: #e0dada;
    font-size: 55px;
    font-weight: 600;
  }
  .center .sub_title{
    color: #cdb1b1;
    font-size: 42px;
    font-weight: 600;
  }</style>
